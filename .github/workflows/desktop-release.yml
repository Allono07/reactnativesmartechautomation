name: Desktop Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release-macos:
    runs-on: macos-14
    env:
      CI: "true"
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      SMARTECH_GH_OWNER: ${{ github.repository_owner }}
      SMARTECH_GH_REPO: ${{ github.event.repository.name }}
      CSC_IDENTITY_AUTO_DISCOVERY: "false"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build and publish desktop release
        run: npm run publish:desktop:github
